<header class="site-header">

  <style type="text/css">
    header.site-header {
      overflow: hidden;
      position: relative;
    }

    .site-header .wrapper {
      position: relative;
    }
  </style>
  
  <div class="wrapper">

    <!---<h1 class="page-title">{{ page.title }}</h1>-->

    <div class="site-author">
      <img class="avatar-image" src="{{ "/img/avatar.jpg" | prepend: site.baseurl }}">
      <div><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></div>
      <div>
        {% if site.github_username %}{% include icon-github.html username=site.github_username %}{% endif %}
        {% if site.youtube_channelid %}{% include icon-youtube-play.html channelid=site.youtube_channelid channelname="YouTube" %}{% endif %}
      </div>
    </div>
    


  </div>

</header>
