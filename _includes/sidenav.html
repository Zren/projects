<style type="text/css">
  #sidenav {
    position: relative;
  }
  #sidenav .nav-contents a {
    color: #333;
  }
  #sidenav .nav-contents a:hover {
    color: #666;
  }
  #sidenav ul {
    margin-left: 0;
  }
  #sidenav li {
    font-size: 0.8em;
    font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
    line-height: 1.1;
    list-style: none;
  }
  #sidenav li {
    margin-top: 0.5em;
  }
  @media (max-width: 1440px) {
    #sidenav {
      margin-bottom: 52px;
    }
    .nav-contents {
      width: 49%;
      display: inline-block;
      vertical-align: top;
    }
  }
  @media screen and (min-width: 1440px) {
    .nav-contents {
      position: absolute;
      width: calc((100vw - 772px)/2 - 30px);
    }
    .nav-contents.nav-left {
      left: calc((100vw - 772px)/2 * -1);
      text-align: right;
    }
    .nav-contents.nav-right {
      right: calc((100vw - 772px)/2 * -1);
    }
  }
  .nav-contents > h3 {
    font-variant: small-caps;
    margin-bottom: 0;
  }
</style>
<nav id="sidenav">
  <div class="nav-contents nav-right">
    <h3>Menu</h3>
    <ul>
      {% assign sorted_pages = site.pages | sort:"title" %}
      {% for page in sorted_pages %}
        {% if page.title %}        
          <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
    <h3>Recent Articles</h3>
    <ul>
      {% for page in site.posts limit:5 %}
        {% if page.title %}        
          <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</nav>
